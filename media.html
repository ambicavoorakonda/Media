<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Media</title>
    <style>
        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: blue;
        }
        #style {
            background-color: rgb(140, 231, 160);
        }
    </style>
</head>




<body id="style">
    <h1>MEDIA</h1>
    <video width="400px" height="300px" controls autoplay>
        <source src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4" type="video/mp4"><br>
    </video><br>
    <audio controls src="https://www.w3schools.com/html/horse.ogg"></audio><br>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/IPfo1k2JyIg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>

</body>
</html>
